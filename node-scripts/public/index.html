<!DOCTYPE html>
<html lang="en">
<head>
  <title>Cells</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <meta charset="utf-8" />
  <meta
        name="viewport"
        content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-analytics-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.js"></script>
  <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.css" />

</head>

<body>
  <div id="main">
  <div class="sliders-wrapper">
    <div class="slider-container">
      <label for="blur-slider">Blur</label>
      <input type="range" id="blur-slider" min="0" max="30" step="0.1" value="8">
    </div>
    <div class="slider-container">
      <label for="scale-slider">Scale</label>
      <input type="range" id="scale-slider" min="0.25" max="4" step="0.1" value="1">
    </div>
</div>
  <div id="grid-wrapper">
    <div id="grid-container">  </div>
  </div>

  <script src='script.js' type="module"></script>


</body>
</html>
